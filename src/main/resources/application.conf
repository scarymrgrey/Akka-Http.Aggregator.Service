tnt-aggregator-app {
  routes {
    # If ask takes more time than this to complete the request is failed
    ask-timeout = 5s
  }
   host-connection-pool {
    max-connections = 4
   }
}

xyz-backend {
  max-elements = 10
  queue-size = 100
  finite-duration-seconds = 5
  backend-host = "localhost"
  backend-port = 8888
}